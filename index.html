<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Trigger Generator</title>
    <style>
        @font-face {
            font-family: 'Pusab';
            src: url('https://www.dafontfree.net/embed/ZnJvbS1DaGFyYWN0ZXIgUmVndWxhcg') format('woff');
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: calc(100% - 16px);
            padding: 8px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 20px;
            background: #d3d3d3; /* Light grey background */
            border-radius: 4px;
            font-family: monospace;
            transition: background-color 0.3s;
        }
        .circle {
            width: 200px;
            height: 200px;
            border: 10px solid black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            position: relative;
            background-color: var(--circle-color);
        }
        .circle .inner {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle .inner span {
            font-size: 100px;
            color: white;
            font-family: 'Pusab', Arial, sans-serif;
            text-shadow: 
                -4px -4px 0 #000, 4px -4px 0 #000, 
                -4px 4px 0 #000, 4px 4px 0 #000, 
                -4px 0 0 #000, 4px 0 0 #000, 
                0 -4px 0 #000, 0 4px 0 #000; /* Thicker black outline with 4px offset */
        }
        .trigger-name {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
            font-family: 'Pusab', Arial, sans-serif;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .dark-mode .container {
            background-color: #444;
        }
        .dark-mode .output {
            background-color: #d3d3d3; /* Light grey background for output in dark mode too */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Geometry Dash Trigger Generator</h1>
    <div class="form-group">
        <label for="triggerName">Trigger Name</label>
        <input type="text" id="triggerName" placeholder="Enter trigger name">
    </div>
    <div class="form-group">
        <label for="triggerColor">Trigger Color</label>
        <input type="color" id="triggerColor">
    </div>
    <div class="form-group">
        <label for="triggerNumber">Center Number</label>
        <input type="number" id="triggerNumber" placeholder="Enter number" value="0">
    </div>
    <div class="form-group">
        <button onclick="generateTrigger()">Generate Trigger</button>
    </div>
    <div class="form-group">
        <button onclick="saveAsPNG()">Save as PNG</button>
    </div>
    <div class="form-group">
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <div class="output" id="output"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
    function generateTrigger() {
        const name = document.getElementById('triggerName').value;
        const color = document.getElementById('triggerColor').value;
        const number = document.getElementById('triggerNumber').value;
        const output = document.getElementById('output');

        if (!name) {
            alert('Please enter a trigger name.');
            return;
        }

        const triggerHTML = `
            <div class="trigger-name">${name}</div>
            <div class="circle" style="--circle-color: ${color};">
                <div class="inner">
                    <span>${number}</span>
                </div>
            </div>
        `;

        output.innerHTML = triggerHTML;
    }

    function saveAsPNG() {
        const output = document.getElementById('output');
        html2canvas(output).then(canvas => {
            const link = document.createElement('a');
            link.download = 'trigger.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }
</script>

</body>
</html>
